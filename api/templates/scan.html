{% extends "base.html" %}
{% load static %}

{% block title %}Scan & View Document{% endblock %}

{% block extra_head %}
  <script src="{% static 'scan.js' %}"></script>
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Scan & View Document</h1>
<div class="space-y-4">
  <input type="text" id="qrToken" placeholder="Enter QR Token (optional)"
         class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  <input type="text" id="docId" placeholder="Enter Document ID (UUID)"
         class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  <button onclick="scanDocument()"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
    Scan & View
  </button>
</div>
<div id="result" class="mt-6"></div>
{% endblock %}
