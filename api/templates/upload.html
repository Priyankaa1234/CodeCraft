{% extends "base.html" %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-center text-green-700">Upload Document (Doctor)</h1>
{% if error %}<p class="text-red-600 text-center mb-4">{{ error }}</p>{% endif %}
<form method="POST" enctype="multipart/form-data" class="space-y-4">
  {% csrf_token %}
  <div>
    <label class="block font-medium mb-1">Select Patient:</label>
    <select name="patient" class="w-full border px-4 py-2 rounded-lg">
      {% for p in patients %}
        <option value="{{ p.id }}">{{ p.username }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="block font-medium mb-1">Document Type:</label>
    <input type="text" name="type" value="Report" class="w-full border px-4 py-2 rounded-lg" />
  </div>
  <div>
    <label class="block font-medium mb-1">Upload File:</label>
    <input type="file" name="document" class="w-full" />
  </div>
  <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
    Upload Document
  </button>
</form>
{% endblock %}
